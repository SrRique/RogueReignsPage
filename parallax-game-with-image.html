<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo Incrível</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
            background-color: #000; /* Fundo preto base */
        }

        /* Container do background com imagem */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        /* Imagem de background */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./Assets/Desenho_Main _menu_2.png') center/cover;
            opacity: 1;
            transition: opacity 0.3s ease;
        } /* CORRIGI AQUI - havia duas chaves */

        /* Imagem da logo */
       .logo-image {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.8));
            }

        /* Overlay gradiente que cria o fade para preto */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh; /* Duas vezes a altura da viewport */
            background: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 30%,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.7) 70%,
                rgba(0, 0, 0, 0.9) 85%,
                #000 100%
            );
            pointer-events: none;
        }

        /* Seção Hero */
        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Removi a classe .logo-title já que usaremos imagem */

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* Conteúdo estilo pergaminho */
        .content-section {
            position: relative;
            z-index: 20;
            background: rgba(255, 221, 120, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            padding: 80px 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 20px;
            margin: 50px 5% 50px 5%;
            max-width: 90%;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            color: #000000;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #4ecdc4;
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }

        .feature-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .feature-description {
            color: #666;
            line-height: 1.6;
        }

        .cta-section {
            background: rgba(102, 126, 234, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 80px 40px;
            text-align: center;
            margin: 50px 5% 50px 5%;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 30px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* Efeito de scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .logo-image {
                max-width: 250px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .content-section, .cta-section {
                margin: 20px 2% 20px 2%;
                max-width: 96%;
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Container do background -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
    </div>

    <!-- Seção Hero com efeito parallax -->
    <section class="hero-section">
        <div class="game-logo">
            <!-- MUDANÇA AQUI: Substitua 'sua-logo.png' pelo nome real do arquivo da logo -->
            <img src="./Assets/Logo_Rogue_Reigns.png" alt="Logo do Jogo" class="logo-image">
            
        </div>
    </section>

    <!-- Conteúdo que sobrepõe -->
    <section class="content-section">
        <div class="container">
            <h2 class="section-title">Meet the chaos</h2>
            
        
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta-section">
        <div class="container">
            <h2 style="font-size: 2.5rem; margin-bottom: 20px;">Pronto para a Aventura?</h2>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">Baixe agora e comece sua jornada épica!</p>
            <a href="#" class="cta-button">BAIXAR AGORA</a>
        </div>
    </section>

    <script>
        // Efeito de parallax e fade do background
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const logo = document.querySelector('.game-logo');
            const backgroundImage = document.querySelector('.background-image');
            
            // Parallax da logo
            const parallax = scrolled * 0.5;
            const opacity = Math.max(0, 1 - scrolled / window.innerHeight);
            logo.style.opacity = opacity;
            logo.style.transform = `translate(-50%, calc(-50% + ${parallax}px))`;
            
            // REMOVI O PARALLAX DO BACKGROUND - agora ele fica fixo
            // backgroundContainer.style.transform = `translateY(${scrolled * 0.3}px)`;
            
            // Fade da imagem conforme scrolla
            const fadeStart = window.innerHeight * 0.3; // Começa a esmaecer em 30% da viewport
            const fadeEnd = window.innerHeight * 1.2; // Termina em 120% da viewport
            
            if (scrolled <= fadeStart) {
                backgroundImage.style.opacity = '1';
            } else if (scrolled >= fadeEnd) {
                backgroundImage.style.opacity = '0';
            } else {
                const fadeProgress = (scrolled - fadeStart) / (fadeEnd - fadeStart);
                backgroundImage.style.opacity = 1 - fadeProgress;
            }
        });

        // Animação de entrada das feature cards
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Aplicar animação aos cards
        document.querySelectorAll('.feature-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px)';
            card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
            observer.observe(card);
        });
    </script>
</body>
